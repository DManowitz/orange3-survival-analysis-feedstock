{% set name = "Orange3-Survival-Analysis" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a3edad8c4629b44982d5d9e6ae718f22a41e42d242da80e387e74fed5aa66ab4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - Orange3
    - lifelines
    - statsmodels
    - pyqt
    - pyqtgraph

test:
  imports:
    - orangecontrib.survival_analysis

about:
  home: http://orange.biolab.si/
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: Survival Analysis add-on for Orange3 data mining suite
  description: |
    Orange3 Survival Analysis add-on for the Orange3 data mining suite.
  # todo: add when available: doc_url
  dev_url: https://github.com/biolab/orange3-survival-analysis

extra:
  recipe-maintainers:
    - primozgodec
    - markotoplak
    - JakaKokosar
